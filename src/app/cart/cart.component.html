<div class="container custom-container">
	<div class="row">
		<div class="col-md-4 circle">
			<div class="col-md-12" class="shipping-address">
				<h3 class="text-center">Shipping Address</h3>
				<hr>
				<form [formGroup]="shippingAddressForm">
					<div class="col-xs-12">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="Name" formControlName="recipient_name" required/>
							<label class="error" *ngIf="shippingAddressForm.controls['recipient_name'].hasError('required')">
								Recipient name can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<textarea class="form-control" placeholder="Address Line1" formControlName="line1" required></textarea>
							<label class="error" *ngIf="shippingAddressForm.controls['line1'].hasError('required')">
								Address line1 can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<textarea class="form-control" placeholder="Address Line2" formControlName="line2" required></textarea>
							<label class="error" *ngIf="shippingAddressForm.controls['line2'].hasError('required')">
								Address line2 can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="City" formControlName="city" required/>
							<label class="error" *ngIf="shippingAddressForm.controls['city'].hasError('required')">
								City can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="Postal Code" formControlName="postal_code" required/>
							<label class="error" *ngIf="shippingAddressForm.controls['postal_code'].hasError('required')">
								Postal Code can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="Phone" formControlName="phone" required/>
							<label class="error" *ngIf="shippingAddressForm.controls['phone'].hasError('required')">
								Phone number can not be empty!
							</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group">
							<input type="text" class="form-control input-sm" placeholder="State" formControlName="state" required/>
							<label class="error" *ngIf="shippingAddressForm.controls['state'].hasError('required')">
								State can not be empty!
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-8 circle">
			<table id="cart" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th style="width:50%">Product</th>
						<th style="width:10%">Price</th>
						<th style="width:8%">Quantity</th>
						<th style="width:22%" class="text-center">Subtotal</th>
						<th style="width:10%"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of products">
						<td data-th="Product">
							<div class="row">
								<div class="col-sm-10">
									<h4 class="nomargin">{{product.name}}</h4>
									<p>{{product.description}}</p>
								</div>
							</div>
						</td>
						<td data-th="Price">{{product.price | currency: product.currency }}</td>
						<td data-th="Quantity">
							<input type="number" min="1" max="10" [(ngModel)]="product.quantity" class="form-control text-center">
						</td>
						<td data-th="Subtotal" class="text-center">{{ product.quantity * product.price | currency: product.currency }}</td>
						<td class="actions" data-th="">
							<button class="btn btn-danger btn-sm" (click)="removeProduct(product.name)"><i class="fa fa-trash-o"></i></button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><a routerLink="/home" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
						<td colspan="2" class="hidden-xs"></td>
						<td class="hidden-xs text-center"><strong>Total {{ subTotal | currency:'USD' }}</strong></td>
						<td><strong>Pay with </strong></td>
					</tr>
				</tfoot>
			</table>
			<div class="pull-right">
				<div id="paypal-button-container"></div>
			</div>
		</div>
	</div>
</div>
